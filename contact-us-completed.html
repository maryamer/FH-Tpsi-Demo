<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="contact-us container">
      <div class="contact-us__social" style="border: 1px solid green">
        <span class="icon-container">
          <svg class="icon icon--small">
            <use xlink:href="/assets/images/svg-sprite.svg#linkedin"></use>
          </svg>
        </span>
        <span class="icon-container">
          <svg class="icon icon--small">
            <use xlink:href="/assets/images/svg-sprite.svg#telegram"></use>
          </svg>
        </span>
        <span class="icon-container">
          <svg class="icon icon--small">
            <use xlink:href="/assets/images/svg-sprite.svg#twitter"></use>
          </svg>
        </span>
      </div>
      <div class="contact-us__icons" style="border: 1px solid blue">
        <div class="icon-holder">
          <span class="icon-holder__label">froont@gmail.com</span>
          <span class="icon-container">
            <svg class="icon icon--small">
              <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">froont@gmail.com</span>
          <span class="icon-container">
            <svg class="icon icon--small">
              <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">froont@gmail.com</span>
          <span class="icon-container">
            <svg class="icon icon--small">
              <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>
            </svg>
          </span>
        </div>
      </div>
      <div class="contact-us__map" style="border: 1px solid red">
        <img src="/assets/images/map.png" alt="" />
      </div>
      <div class="contact-us__form" style="border: 1px solid yellow">
        <div class="form-wrapper">
          <h3>نظرات شما</h3>
          <form>
            <input type="text" placeholder="نام و نام خانوادگی" />
            <input
              dir="ltr"
              type="email"
              placeholder="ایمیل خود را وارد کنید"
            />
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn--primary">ثبت نظر</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
